<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./assets/adocao_logo.svg">
    <title>AdoCao</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="../../../styles/header.css">
    <link rel="stylesheet" href="../../../styles/scrollbar.css">
    <link rel="stylesheet" href="../../../styles/dog_card.css">
    <link rel="stylesheet" href="../../../styles/pages_body.css">
    <link rel="stylesheet" href="../../../styles/dog_container.css">
    <link rel="stylesheet" href="../../../styles/dog_forms.css">
    <link rel="stylesheet" href="../../../styles/footer.css">

    <!-- Utils -->
    <script src="../../../src/login/verify_login.js"></script>
    <script src="../../../src/utils/redirection.js"></script>
    <script src="../../../src/utils/on_load_page.js"></script>
    
</head>

<body onload="onLoadPage(event)">

    <header>
        <nav>
            <a onclick="document.querySelector('div.mobile-menu').click()">
                <img id="logo" src="../../../assets/adocao_logo.svg" alt="Logo do website adocão">
            </a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul id="menu">
                <li>
                    <a onclick="document.querySelector('div.mobile-menu').click()">X</a>
                </li>

                <li>
                    <a class="menu-a" href="../../../">Inicio</a>
                </li>

                <li>
                    <a class="menu-a" href="../../sobre/">Sobre</a>
                </li>

                <li>
                    <a class="menu-a" href="../../cachorros/">Cachorros</a>
                </li>

                <li>
                    <a class="menu-a" href="../../conta/">Conta</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <input type="file" id="image" accept="image/png, image/jpeg" onchange="updateImageChange(event);">
        
        <form method="post" enctype="multipart/form-data" class="my_dog_forms" onsubmit="sendPostNewDog(event)">
            <div id="col1_image">
                <label for="image-aumigo"><strong>Foto Cachorro</strong></label>
                <canvas id="cutter_container"></canvas>
                <div id="buttons_files">
                    <div id="add-button">
                        <a onclick="document.getElementById('image').click()">Adicionar foto</a><div class="button_home" onclick="document.getElementById('image').click()"><p> + </p></div>
                    </div>
                    <div class="button_home" onclick="buttonCropClick()" id="button_crop"><p>Cortar Imagem</p></div>
                </div>
                <input type="range" id="slider_x">
                <input type="range" id="slider_y">
                <input type="range" id="slider_zoom">
                
            </div>
            <div id="col2_infos">
                    <div id="first-inputs-group">
                        <div class="label-input">
                            <label for="name"><strong>Nome</strong></label>
                            <input type="text" name="name" id="name" placeholder="Coloque o nome." maxlength="45" minlength="2" required>
                        </div>
                        <div class="label-input">
                            <label for="age"><strong>Idade</strong></label>
                            <input type="number" name="age" id="age" placeholder="Coloque a idade." required min="0" step="1">
                        </div>
                    </div>
                    <div id="second-inputs-group">
                        <div class="label-input">
                            <label for="gender"><strong>Genero</strong></label>
                            <select name="gender" id="gender" required>
                                    <option value="Male">Menino</option>
                                    <option value="Female">Menina</option>
                            </select>
                        </div>
                        <div class="label-input">
                            <label for="breed_id_breed"><strong>Raça</strong></label>
                            <select name="breed_id_breed" id="breed_id_breed" required>
                            </select>
                            <p>Sua raça não existe? <a href="./raca">Clique aqui e crie agora!</a></p>
                        </div>
                    </div>
                        <button type="submit" class="button_home"><p>Clique aqui para criar novo Aumigo!</p></button>
                        <a onclick="Redirect.toRoom('./../')"><p>Cancelar</p></a>
            </div>
        </form>
    </main>

    <footer>
        <p>Web developed by Rickelme Dias</p>
    </footer>

    <script src="../../../src/dog_cards/post_dogs/post_dogs.js"></script>
    <script src="../../../src/dog_cards/get_breeds/get_breeds.js"></script>
    <script src="../../../src/dog_cards/create_dog_forms.js"></script>
    <script src="../../../src/utils/menu_mobile.js"></script>
</body>

</html>
