<!DOCTYPE html>
<html lang="en">

<head>

    <title>AdoCao</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="../../../styles/header.css">
    <link rel="stylesheet" href="../../../styles/scrollbar.css">
    <link rel="stylesheet" href="../../../styles/dog_card.css">
    <link rel="stylesheet" href="../../../styles/pages_body.css">
    <link rel="stylesheet" href="../../../styles/dog_container.css">
    <link rel="stylesheet" href="../../../styles/dog_forms.css">
    
</head>

<body>

    <header>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#">
                            <img id="logo" src="../../../assets/adocao_logo.svg" alt="Logo do website adocão">
                    </a>
                </li>

                <li>
                    <a class="menu-a" href="../../../">Inicio</a>
                </li>

                <hr class="separator_nav"></hr>

                <li>
                    <a class="menu-a" href="../../sobre/">Sobre</a>
                </li>

                <hr class="separator_nav"></hr>

                <li>
                    <a class="menu-a" href="../../cachorros/">Cachorros</a>
                </li>

                <hr class="separator_nav"></hr>

                <li>
                    <a class="menu-a" href="../../dicas/">Dicas</a>
                </li>
                
                <hr class="separator_nav"></hr>

                <li>
                    <a class="menu-a" href="../../login/">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="post" enctype="multipart/form-data" class="my_dog_forms" onsubmit="sendPostNewDog(event)">
            <div id="col1_image">
                        <label for="image-aumigo">Foto Cachorro</label>
                        <div id="cutter_container" width="300" heigth="300">
                                <img src="../../../assets/dog_none_photo.jpg" alt="" srcset="" id="picture_preview" draggable="false">
                        </div>
                        
                        <input type="range" name="slider_x" id="slider_x">
                        <input type="range" name="slider_y" id="slider_y">
                        <input type="range" name="slider_zoom" id="slider_zoom">

                        <div id="buttons_files">
                            <div class="button_home" onclick="buttonCropClick()" id="button_crop"><p>Cortar Imagem</p></div>
                            <div class="button_home" onclick="document.getElementById('image-aumigo').click()"> <p>Buscar Fotos</p>
                                    <input type="file" name="image-aumigo" id="image-aumigo" accept="image/png, image/jpeg" onchange="updateImageChange(event);">
                            </div>
                        </div>
            </div>
            <div id="col2_infos">
                        <label for="name">Nome do Cachorro</label>
                        <input type="text" name="name" id="name" placeholder="Coloque o nome do cachorro aqui." maxlength="45" minlength="2" required>
                    
                        <label for="age">Idade do Cachorro</label>
                        <input type="number" name="age" id="age" placeholder="Coloque a idade do cachorro aqui." required min="0" step="1">
                        
                        <label for="gender">Genero do Cachorro</label>
                        <select name="gender" id="gender" required>
                                <option value="Male">Menino</option>
                                <option value="Female">Menina</option>
                        </select>
                        
                        <label for="breed_id_breed">Raça do Cachorro</label>
                        <select name="breed_id_breed" id="breed_id_breed" required>
                        </select>
                        <p>Sua raça não existe? <a href="./raca">Clique aqui e crie agora!</a></p>
            </div>
            <div id="col1_button_confirm">
                        <button type="submit" class="button_home"><p>Confirmar Criação</p></button>
            </div>
            <div id="col2_button_cancel">
                        <div class="button_home" onclick="Redirect.toRoom('./../')"><p>Cancelar</p></div>
            </div>
        </form>
    </main>

    <footer>
    </footer>


    <script src="../../../src/login/verify_login.js"></script>
    <script src="../../../src/dog_cards/post_dogs/post_dogs.js"></script>
    <script src="../../../src/dog_cards/get_breeds/get_breeds.js"></script>
    <script src="../../../src/dog_cards/create_dog_forms.js"></script>
    <script src="../../../src/utils/redirection.js"></script>
</body>

</html>
